name: Update UK Top Movie Calendar

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo using PAT_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install requests python-dateutil

      # Step 4: Generate rolling 12-month calendar
      - name: Generate calendar
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python generate_calendar.py

      # Step 5: Commit and push updated ICS
      - name: Commit and push
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add uk-next12months.ics
          git diff-index --quiet HEAD || git commit -m "Auto update UK top releases (rolling 12 months)"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/d10nnis/uk-movie-calendar.git HEAD:main
