name: Update UK Movie Calendar

permissions:
  contents: write  # allows pushing updates

on:
  schedule:
    - cron: "0 6 * * 1"  # every Monday at 6:00 UTC
  workflow_dispatch:     # manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important for git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Generate calendar
        run: python generate_calendar.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add uk-2026.ics
          git diff-index --quiet HEAD || git commit -m "Auto update UK 2026 movie calendar"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/d10nnis/uk-movie-calendar.git HEAD:main
